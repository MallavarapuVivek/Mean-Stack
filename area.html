<html>

<title>Area of a circle using radius</title>

<script>
	 var r=parseInt(window.prompt("Enter the exact radius value"));
	 re=Math.PI*r*r;
	 document.write("<h2 style='color:black;border: 2px solid Tomato'>");
	 document.write("Radius of the circle is "+r);
	 document.write("</h2>");
	 document.write("<h2 style='color:tomato;background-color:SlateBlue;'>");
	 document.write("Area of the circle is "+re);
	 document.write("</h2>");
	 
</script>
</head>

</body>


</html>
